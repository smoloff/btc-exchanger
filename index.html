<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    
    <div class="form-card">      
      <form>
        <div class="column">
          <div class="form-card-info">
            <p><strong>Bitcoin exchange rate <br><span>1 Bitcoin equals</span><br> 42,921.60 United States Dollar</strong></p>        
          </div>
          <div class="form-element">
            <label for="usd-input" id="usd-label">USD</label>
            <input type="number" class="form-input"  value="42921" id="usd-cource">
          </div>
          <div class="form-element">
            <label for="BTC-input" id="btc-label">Bitcoin</label>
            <input type="number" class="form-input" placeholder="1" value="1" id="btc-cource">
          </div>
          <div class="form-element">
            <button id="exchange">Exchange</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="button">
    <button class="reassing"></button>

  <script src="form.js"></script>
</body>

</html>
