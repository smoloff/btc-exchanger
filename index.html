<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <div class="logo_holder"><span>Cryptex</span></div>
    <div class="navigation">
      <nav>
        <ul>
          <li>Markets</li>
          <li>Exchange</li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="wrapper">

    <div class="form-card">
      <form>
        <div class="column">
          <div class="form-card-info">
            <p><strong>Bitcoin exchange rate <br><span>1 Bitcoin equals</span><br> 42,921.60 United States
                Dollar</strong></p>
          </div>
          <div class="form-element">
            <label for="usd-input" id="label1">USD</label>
            <input type="number" class="form-input" value="42961.6" id="usdCource" name="usd-input"
              placeholder="42961.6" disabled>
          </div>
          <div class="form-element">
            <label for="btc-input" id="label2">Bitcoin</label>
            <input type="number" class="form-input" value="1" id="btcCource" name="btc-input" placeholder="1">
          </div>
          <div class="form-element">
            <button id="exchange">Exchange</button>
          </div>
        </div>
      </form>
    </div>

    <div class="coins_table">
      <div class="coins_table_header">
        <span>Name</span>
        <span>Last price</span>
        <span>24h Change</span>
      </div>

      <div class="coins_table_body">
        <div class="coins_list">
          <div class="coin" id="coins_list">
          </div>
        </div>
      </div>

      <div class="coins_table_footer">
        <span>View more results</span>
      </div>
    </div>

    <div>
      <label for="re-assign-currency" class="label-re-assign-currency"></label>
      <input type="checkbox" id="re-assign-currency" name="re-assign-currency">
    </div>



      <!-- <script src="./exhangeData.js"></script> -->
      <script src="./exhangeData.js"></script>
      
      <script src="./form.js"></script>
</body>

</html>
